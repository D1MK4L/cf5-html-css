<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/billing-address.css">
    <title>Billing Address</title>
</head>
<body>
    <div class="form1">
        <label for="billingAddress" class="form-label px-4 fs-3 fw-semibold">Billing address</label>
        <div class="row align-items-center px-4 py-1">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="col align-items-center px-4 py-1">
            <label for="username" class="form-label pt-1">Username</label>
            <div class="input-group flex-nowrap col-12 py-1">                
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="addon-wrapping">                
              </div>
            <div class="col-12 py-2">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="you@example.com">
            </div>
            <div class="col-12 py-2">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12 py-2">
                <label for="inputAddress2" class="form-label">Address 2 (Optional)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
            </div>
        </div>
        <div class="row align-items-center px-4 py-1 pb-3">
            <div class="col-md-5">
                <label for="inputCountry" class="form-label">Country</label>
                <select id="inputCountry" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>            
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>  
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
