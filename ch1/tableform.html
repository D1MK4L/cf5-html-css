<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserId</title>
</head>
<body>
    <form> 

        <h1>Στοιχεία Εκπαιδευόμενου</h1>

            <div>
                <label for="lastname">Επώνυμο:</label>
                <input type="text" name="lastname" id="lastname" minlength="4" maxlength="17">
            </div>

            <div>
                <label for="firstname">Όνομα:</label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div>
                <label for="birthday">Ημερομηνία Γέννησης:</label>
                <input type="date" name="birthday" id="birthday">
            </div>

            <div>
                <label for="study">Έτος Σπουδών:</label>
                <input type="number" name="study" id="study">
            </div>

            <div>
                <label for="email">Login (e-mail):</label>
                <input type="email" name="email" id="label">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" minlength="6" maxlength="15">
            </div>

        <div>
            <input type="submit" value="Υποβολή">
        </div>

    </form>  

</body>
</html>
