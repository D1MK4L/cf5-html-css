<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In2</title>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="top-gap pad-y">
                <span class="login-text text-black">Σύνδεση Χρήστη</span>
            </div>
            <form>
                <div class="gap">
                    <i class="fa-regular fa-circle-user"></i>
                    <input type="email" class="form-input"  id="email" required placeholder="       email">       
                </div>
                <div class="gap">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-input" id="password" minlength="8" required placeholder="      Password">
                    <span></span><!--required for the validation tick in input css-->
                </div>
                <div class="gap">
                    <input id="btn" type="submit" class="form-btn fg-white" value="Σύνδεση">
                </div>
            </form>
            <div class="gap">
                <span class="fg-white">Δεν έχετε λογαριασμό; Δημιουργήστε έναν </span><a href="#" id="signup">εδώ</a>
            </div>            
        </div>      
    </div>    
</body>S
</html>
