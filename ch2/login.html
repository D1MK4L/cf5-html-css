<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Sign In</title>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="top-gap pad-y">
                <span class="login-text text-grey"><strong>Login</strong></span>
            </div>
            <form>
                <div class="top-gap">
                 <input type="text" class="form-input"  id="username" required placeholder="Username">       
                </div>
                <div class="top-gap">
                    <input type="password" class="form-input" id="password" minlength="8" required placeholder="Password">
                    <span></span><!--required for the validation tick in input css-->
                </div>
                <div class=" top-gap">
                    <input id="btn" type="submit" class="form-btn fg-white" value="Sign In">
                </div>
            </form>
            <div class="top-gap">
                <a href="#">Lost your password</a>
            </div>
        </div>
        <div class="top-gap">
            <span class="fg-white">Don't have an account? </span><a href="#" id="signup">Sign up here!</a>
        </div>
    </div>    
</body>
</html>
